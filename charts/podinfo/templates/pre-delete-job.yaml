apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-pre-delete-hook
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.serviceAccountName | default "default" }}
      containers:
        - name: pre-delete-hook
          image: bitnami/kubectl:1.29
          command:
            - sh
            - -c
            - |
              echo "Attempting to delete namespace '{{ .Values.namespaceToDelete }}'"
              timeout 60s kubectl delete namespace {{ .Values.namespaceToDelete }} --wait=true
              if [ $? -eq 0 ]; then
                echo "Namespace '{{ .Values.namespaceToDelete }}' deleted successfully."
                exit 0
              else
                echo "Failed to delete namespace '{{ .Values.namespaceToDelete }}'. Exiting."
                exit 1
              fi
      restartPolicy: Never
